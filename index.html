<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vota per Gabriele Luigi Russo</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: #118AB2;
            color: white;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            text-transform: uppercase;
        }
        h1 span {
            background: linear-gradient(135deg, #EF476F, #FFD166);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .buttons {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        button {
            padding: 15px 20px;
            font-size: 20px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }
        #yes-button {
            background-color: #06D6A0;
            color: white;
        }
        #yes-button:hover {
            background-color: #04c08a;
        }
        #no-button {
            background-color: #EF476F;
            color: white;
        }
        #no-button:hover {
            background-color: #d13f65;
        }
    </style>
</head>
<body>
    <h1>Vota per <span>Gabriele Luigi Russo</span> come capo squadra!</h1>
    <div class="buttons">
        <button id="yes-button" onclick="voteYes()">✔</button>
        <button id="no-button" onmouseover="moveNoButton()" ontouchstart="moveNoButton()">✖</button>
    </div>

    <script>
        function voteYes() {
            alert('CONGRATULAZIONI! HAI FATTO LA SCELTA GIUSTA!');
        }

        function moveNoButton() {
            var noButton = document.getElementById('no-button');
            var x = Math.floor(Math.random() * (window.innerWidth - noButton.offsetWidth));
            var y = Math.floor(Math.random() * (window.innerHeight - noButton.offsetHeight));
            noButton.style.position = 'absolute';
            noButton.style.left = x + 'px';
            noButton.style.top = y + 'px';
        }
    </script>
</body>
</html>
