<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vota per Gabriele Luigi Russo</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #6dd5ed, #2193b0);
            color: white;
            text-align: center;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        button {
            padding: 10px 15px;
            font-size: 18px;
            border: 2px solid #ddd;
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
            background-color: white;
            color: #333;
        }
        #yes-button:hover {
            background-color: #d4d4d4;
        }
        #no-button {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <h1>Vota per Gabriele Luigi Russo come capo squadra!</h1>
    <div class="buttons">
        <button id="yes-button" onclick="voteYes()">✔</button>
        <button id="no-button" onmouseover="moveNoButton()" ontouchstart="moveNoButton()">✖</button>
    </div>

    <script>
        function voteYes() {
            alert('CONGRATULAZIONI! HAI FATTO LA SCELTA GIUSTA!');
        }

        function moveNoButton() {
            var noButton = document.getElementById('no-button');
            var x = Math.floor(Math.random() * (window.innerWidth - noButton.offsetWidth));
            var y = Math.floor(Math.random() * (window.innerHeight - noButton.offsetHeight));
            noButton.style.position = 'absolute';
            noButton.style.left = x + 'px';
            noButton.style.top = y + 'px';
        }
    </script>
</body>
</html>
